services:
  coordinator:
    image: mapreduce-coordinator:latest
    container_name: coor
    hostname: coordinator
    environment:
      - NUM_WORKERS=1
      - DATASET_URL=https://mattmahoney.net/dc/enwik9.zip
      - MAP_CHUNKS_PER_WORKER=8
      - PYTHONUNBUFFERED=1
    volumes:
      - ./txt:/app/txt
      - ./intermediate:/app/intermediate
      - ./output:/app/output
    networks:
      - mapreduce-net
    depends_on:
      - worker-1

  worker-1:
    image: mapreduce-worker:latest
    container_name: worker-1
    hostname: worker-1
    volumes:
      - ./txt:/app/txt
      - ./intermediate:/app/intermediate
      - ./output:/app/output
    networks:
      - mapreduce-net

networks:
  mapreduce-net:
    driver: bridge